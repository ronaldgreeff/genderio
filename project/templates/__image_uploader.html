<div class="image-inputs">
  <div class="container">
    <label class="label" id="upload_input">
      <img class="rounded" id="avatar" src="https://avatars0.githubusercontent.com/u/3456749?s=160" alt="avatar">
      <input type="file" class="form-control-file sr-only" id="input" name="image" accept="image/*">
      <!-- <img id="upload-image" src="" alt="upload-image" style="display: none"> -->
    </label>
  </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Crop the image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="img-container">
          <img id="image" src="https://avatars0.githubusercontent.com/u/3456749">
        </div>

        <!-- <div class="preview" id="file" style="height: 256px; width: 256px;"></div> -->

    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="crop">Crop</button>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    // const docReady = (fn) => {
    //   document.readyState === 'complete' || document.readyState === 'interactive' ? setTimeout(fn, 1) : document.addEventListener('DOMContentLoaded', fn);
    // }
    docReady(function() {

      // var uploadImage = document.getElementById('upload-image');
      var avatar = document.getElementById('avatar');
      var image = document.getElementById('image');
      var input = document.getElementById('input');
      var $modal = $('#modal');
      var cropper;

      // initial file input
      input.addEventListener('change', function(e) {
        var files = e.target.files;
        var done = function(url) {
          input.value = '';
          image.src = url;
          $modal.modal('show');
        };
        var reader;
        var file;
        var url;

        if (files && files.length > 0) {
          file = files[0]

          if (URL) {
            done(URL.createObjectURL(file));
          } else if (FileReader) {
            reader = new FileReader();
            reader.onload = function(e) {
              done(reader.result);
            };
            reader.readAsDataURL(file);
          }
        }
      });

      // on modal shown/hidden create/destroy cropper
      $modal.on('shown.bs.modal', function () {
        cropper = new Cropper(image, {
          viewMode: 2,
          dragMode: 'move',
          initialAspectRatio: 16 / 9,
          preview: '.preview',
          scalable: false,
          zoomable: false,
          zoomOnTouch: false,
          center: false,
          guides: false,
        });
      }).on('hidden.bs.modal', function () {
        cropper.destroy();
        cropper = null;
      });

      // on crop
      document.getElementById('crop').addEventListener('click', function() {
        var initialImage;
        var canvas;

        $modal.modal('hide');

        if (cropper) {

          canvas = cropper.getCroppedCanvas();
          initialImage = avatar.src;
          avatar.src = canvas.toDataURL();

          canvas.toBlob(function(blob) {
            var formData = new FormData();

            formData.append('imageType', blob.type);
            formData.append("image", blob);
            formData.append()

            $.ajax('/upload_img', {
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,

                success: function (data) {
                  console.log(data)
                },

                error: function (xhr, ajaxOptions, thrownError) {
                  uploadImage.src = initialImage;
                  console.log(xhr.status);
                  console.log(thrownError);
                },
              });

          });
        }
      })
